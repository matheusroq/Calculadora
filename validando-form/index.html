<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validando Form no Front-end</title>

        <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <section class="container">

        <h1>Formulário de cadastro</h1>

        <form action="" method="POST" class="formulario">
            <label for="">Nome: </label>
            <input type="text" class="nome validar">
            <label for="">Sobrenome: </label>
            <input type="text" class="sobrenome validar">
            <label for="">CPF: </label>
            <input type="text" class="cpf validar">
            <label for="">Usuário: </label>
            <input type="text" class="usuario validar">
            <label for="">Senha: </label>
            <input type="password" class="senha1 validar">
            <label for="">Repetir senha: </label>
            <input type="password" class="senha2 validar">
            <button>Enviar</button>
        </form>
    </section>
    <script src="./assets/js/valida.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
